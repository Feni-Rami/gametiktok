<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Ball Arena – Chainsaw Ultimate</title>
<style>
html,body{
  margin:0;
  background:#020204;
  overflow:hidden;
  font-family:Arial,Helvetica,sans-serif;
}
canvas{display:block}

/* SCORE */
#hud{
  position:fixed;
  bottom:18px;
  left:0; right:0;
  display:flex;
  justify-content:center;
  gap:50px;
  font-size:22px;
  font-weight:bold;
  pointer-events:none;
}
.orange{color:#ff9f00}
.blue{color:#00baff}

/* END */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:32px;
  z-index:10;
}
.hidden{display:none}
</style>
</head>
<body>

<div id="hud">
  <div class="orange">ORANGE <span id="sO">0</span></div>
  <div class="blue">BLUE <span id="sB">0</span></div>
</div>

<div id="end" class="overlay hidden">
  <div id="winner"></div>
</div>

<canvas id="c"></canvas>

<script>
/* ================= SETUP ================= */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
resize();addEventListener("resize",resize);

const ARENA = 320;            // ⬅️ PLUS GRAND
const BASE_RADIUS = 11;
const SPEED = 2.9;            // ⬅️ PLUS RAPIDE
const WIN_SCORE = 6;

/* ================= AUDIO ================= */
let audioCtx,audioReady=false;
function unlockAudio(){
  if(audioReady) return;
  audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  audioReady=true;
}
window.addEventListener("pointerdown",unlockAudio,{once:true});

function play(freq,dur,gain){
  if(!audioReady) return;
  const o=audioCtx.createOscillator();
  const g=audioCtx.createGain();
  o.type="triangle";
  o.frequency.value=freq;
  g.gain.setValueAtTime(0,audioCtx.currentTime);
  g.gain.linearRampToValueAtTime(gain,audioCtx.currentTime+.01);
  g.gain.exponentialRampToValueAtTime(0.0001,audioCtx.currentTime+dur);
  o.connect(g); g.connect(audioCtx.destination);
  o.start(); o.stop(audioCtx.currentTime+dur);
}

/* sounds */
const bounce=()=>play(260,.03,.05);
const pickup=()=>play(380,.07,.12);
const chainsawHum=()=>play(120,.05,.03);
const killSound=()=>{
  play(90,.2,.25);
  setTimeout(()=>play(420,.12,.12),80);
};

/* ================= STATE ================= */
let balls=[];
let chainsaw=null;
let scoreO=0, scoreB=0;
let running=true;

/* ================= BALL ================= */
function spawnBall(side){
  return {
    x: side==="left"? -100:100,
    y: (Math.random()*80-40),
    vx: side==="left"? SPEED:-SPEED,
    vy: (Math.random()*2-1)*SPEED,
    color: side==="left"?"orange":"blue",
    saw:false,
    sawTime:0,
    rot:0,
    dead:false,
    deathAnim:0
  };
}

balls=[spawnBall("left"),spawnBall("right")];

/* ================= CHAINSAW ================= */
function spawnChainsaw(){
  chainsaw={
    x:(Math.random()*200-100),
    y:(Math.random()*200-100),
    time:360
  };
}

/* ================= UI ================= */
const sO=document.getElementById("sO");
const sB=document.getElementById("sB");
function updateScore(){
  sO.textContent=scoreO;
  sB.textContent=scoreB;
}

/* ================= UPDATE ================= */
function update(){
  if(!running) return;

  if(!chainsaw && Math.random()<0.01) spawnChainsaw();
  if(chainsaw && --chainsaw.time<=0) chainsaw=null;

  for(const b of balls){
    if(b.dead){
      b.deathAnim+=0.06;
      if(b.deathAnim>=1){
        const side=b.color==="orange"?"left":"right";
        balls[balls.indexOf(b)] = spawnBall(side);
      }
      continue;
    }

    b.x+=b.vx;
    b.y+=b.vy;

    if(Math.abs(b.x)>ARENA/2-BASE_RADIUS) b.vx*=-1;
    if(Math.abs(b.y)>ARENA/2-BASE_RADIUS) b.vy*=-1;

    if(b.saw){
      b.sawTime--;
      b.rot+=0.4;
      chainsawHum();
      if(b.sawTime<=0) b.saw=false;
    }
  }

  const a=balls[0], b=balls[1];
  const dx=b.x-a.x, dy=b.y-a.y;
  const d=Math.hypot(dx,dy);

  /* normal collision */
  if(!a.dead && !b.dead && d < BASE_RADIUS*2){
    const nx=dx/d, ny=dy/d;
    const overlap = BASE_RADIUS*2 - d;
    a.x -= nx*overlap/2; a.y -= ny*overlap/2;
    b.x += nx*overlap/2; b.y += ny*overlap/2;

    const dvx=a.vx-b.vx, dvy=a.vy-b.vy;
    const impact=dvx*nx+dvy*ny;
    if(impact>0){
      a.vx-=impact*nx; a.vy-=impact*ny;
      b.vx+=impact*nx; b.vy+=impact*ny;
      bounce();
    }
  }

  /* pickup */
  if(chainsaw){
    for(const b of balls){
      if(!b.dead && Math.hypot(b.x-chainsaw.x,b.y-chainsaw.y)<BASE_RADIUS+8){
        b.saw=true;
        b.sawTime=360;
        chainsaw=null;
        pickup();
        break;
      }
    }
  }

  /* kill */
  if(!a.dead && !b.dead && d < BASE_RADIUS*2){
    if(a.saw && !b.saw){
      scoreO++; b.dead=true; killSound();
    } else if(b.saw && !a.saw){
      scoreB++; a.dead=true; killSound();
    }
    updateScore();
  }

  if(scoreO>=WIN_SCORE||scoreB>=WIN_SCORE){
    document.getElementById("winner").textContent =
      scoreO>scoreB?"ORANGE WINS":"BLUE WINS";
    document.getElementById("end").classList.remove("hidden");
    running=false;
  }
}

/* ================= DRAW ================= */
function drawChainsaw(){
  ctx.save();
  ctx.translate(chainsaw.x,chainsaw.y);
  ctx.strokeStyle="#fff";
  ctx.lineWidth=2;
  ctx.beginPath();
  ctx.arc(0,0,7,0,Math.PI*2);
  for(let i=0;i<14;i++){
    const a=i*Math.PI/7;
    ctx.moveTo(Math.cos(a)*7,Math.sin(a)*7);
    ctx.lineTo(Math.cos(a)*12,Math.sin(a)*12);
  }
  ctx.stroke();
  ctx.restore();
}

function drawSpikes(b){
  ctx.save();
  ctx.translate(b.x,b.y);
  ctx.rotate(b.rot);
  ctx.strokeStyle="#fff";
  ctx.lineWidth=2;
  for(let i=0;i<16;i++){
    const a=i*Math.PI/8;
    ctx.beginPath();
    ctx.moveTo(Math.cos(a)*BASE_RADIUS,Math.sin(a)*BASE_RADIUS);
    ctx.lineTo(Math.cos(a)*(BASE_RADIUS+10),Math.sin(a)*(BASE_RADIUS+10));
    ctx.stroke();
  }
  ctx.restore();
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.save();
  ctx.translate(canvas.width/2,canvas.height/2);

  ctx.strokeStyle="#ffffff33";
  ctx.strokeRect(-ARENA/2,-ARENA/2,ARENA,ARENA);

  if(chainsaw) drawChainsaw();

  for(const b of balls){
    let r = BASE_RADIUS;
    if(b.dead) r = BASE_RADIUS*(1-b.deathAnim);

    if(b.saw && !b.dead) drawSpikes(b);

    if(r>0){
      ctx.beginPath();
      ctx.arc(b.x,b.y,r,0,Math.PI*2);
      ctx.fillStyle=b.color==="orange"?"#ff9f00":"#00baff";
      ctx.globalAlpha=b.dead?1-b.deathAnim:1;
      ctx.fill();
      ctx.globalAlpha=1;
    }
  }
  ctx.restore();
}

/* ================= LOOP ================= */
(function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
