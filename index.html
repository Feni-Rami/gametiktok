<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Ball Arena Fight</title>
<style>
html,body{
  margin:0;
  background:#020204;
  overflow:hidden;
  font-family:Arial,Helvetica,sans-serif;
}
canvas{display:block}

/* HUD */
#hud{
  position:fixed;
  top:10px;
  left:0;right:0;
  display:flex;
  justify-content:space-between;
  padding:0 20px;
  font-size:18px;
}
.orange{color:#ff9f00}
.blue{color:#00baff}

/* End overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  color:#fff;
  font-size:28px;
  z-index:10;
}
.hidden{display:none}
.small{font-size:18px;opacity:.7}
</style>
</head>
<body>

<div id="hud">
  <div class="orange">ORANGE <span id="sO">0</span></div>
  <div class="blue">BLUE <span id="sB">0</span></div>
</div>

<div id="end" class="overlay hidden">
  <div id="winner"></div>
</div>

<canvas id="c"></canvas>

<script>
/* ================= SETUP ================= */
const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
resize();addEventListener("resize",resize);

/* Arena */
const ARENA_SIZE = 260;

/* ================= AUDIO ================= */
let audioCtx, audioReady=false;

/* iOS-safe: audio unlocked on first interaction anywhere */
function unlockAudio(){
  if(audioReady) return;
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  audioReady = true;
  play(200,0.02,0.001); // silent unlock
}
window.addEventListener("pointerdown", unlockAudio, { once:true });

function play(freq, dur, gain){
  if(!audioReady) return;
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.type = "triangle";
  o.frequency.value = freq;
  g.gain.setValueAtTime(0, audioCtx.currentTime);
  g.gain.linearRampToValueAtTime(gain, audioCtx.currentTime + 0.01);
  g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + dur);
  o.connect(g);
  g.connect(audioCtx.destination);
  o.start();
  o.stop(audioCtx.currentTime + dur);
}
const hit  = () => play(320,0.05,0.1);
const kill = () => play(140,0.15,0.2);

/* ================= STATE ================= */
let balls=[], weapon=null;
let scoreO=0, scoreB=0;
let running=true;

/* ================= INIT ================= */
function resetRound(){
  balls=[
    {x:-60,y:0,vx:2,vy:1.6,color:"orange",weapon:null,weaponTime:0},
    {x: 60,y:0,vx:-2,vy:-1.6,color:"blue",weapon:null,weaponTime:0}
  ];
  weapon=null;
}

resetRound(); // âœ… AUTO START

function spawnWeapon(){
  const types=["knife","saw","gun"];
  weapon={
    type: types[Math.floor(Math.random()*3)],
    x:(Math.random()*160-80),
    y:(Math.random()*160-80),
    time:360
  };
}

/* ================= UI ================= */
const sO=document.getElementById("sO");
const sB=document.getElementById("sB");
function updateScore(){
  sO.textContent=scoreO;
  sB.textContent=scoreB;
}

/* ================= UPDATE ================= */
function update(){
  if(!running) return;

  /* weapon spawn */
  if(!weapon && Math.random()<0.01) spawnWeapon();
  if(weapon){
    weapon.time--;
    if(weapon.time<=0) weapon=null;
  }

  for(const b of balls){
    b.x+=b.vx;
    b.y+=b.vy;

    /* walls */
    if(Math.abs(b.x)>ARENA_SIZE/2) b.vx*=-1;
    if(Math.abs(b.y)>ARENA_SIZE/2) b.vy*=-1;

    /* weapon timer */
    if(b.weapon){
      b.weaponTime--;
      if(b.weaponTime<=0) b.weapon=null;
    }
  }

  /* pickup */
  if(weapon){
    for(const b of balls){
      if(Math.hypot(b.x-weapon.x,b.y-weapon.y)<12){
        b.weapon=weapon.type;
        b.weaponTime=360;
        weapon=null;
        hit();
      }
    }
  }

  /* combat */
  const a=balls[0], b=balls[1];
  if(Math.hypot(a.x-b.x,a.y-b.y)<10){
    if(a.weapon){
      scoreO++; resetRound(); kill();
    } else if(b.weapon){
      scoreB++; resetRound(); kill();
    }
    updateScore();
  }

  /* win */
  if(scoreO>=6 || scoreB>=6){
    document.getElementById("winner").textContent =
      scoreO>scoreB ? "ORANGE WINS" : "BLUE WINS";
    document.getElementById("end").classList.remove("hidden");
    running=false;
  }
}

/* ================= DRAW ================= */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.save();
  ctx.translate(canvas.width/2,canvas.height/2);

  /* arena */
  ctx.strokeStyle="#ffffff33";
  ctx.strokeRect(-ARENA_SIZE/2,-ARENA_SIZE/2,ARENA_SIZE,ARENA_SIZE);

  /* weapon */
  if(weapon){
    ctx.fillStyle="#fff";
    ctx.beginPath();
    ctx.arc(weapon.x,weapon.y,6,0,Math.PI*2);
    ctx.fill();
  }

  /* balls */
  for(const b of balls){
    ctx.beginPath();
    ctx.arc(b.x,b.y,6,0,Math.PI*2);
    ctx.fillStyle=b.color==="orange"?"#ff9f00":"#00baff";
    ctx.fill();

    if(b.weapon){
      ctx.strokeStyle="#fff";
      ctx.strokeRect(b.x-10,b.y-10,20,20);
    }
  }

  ctx.restore();
}

/* ================= LOOP ================= */
(function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
