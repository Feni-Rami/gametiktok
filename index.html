<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Ball Arena – Sound & Polish</title>
<style>
html,body{
  margin:0;
  background:#040407;
  overflow:hidden;
  font-family:Arial,Helvetica,sans-serif;
}
canvas{display:block}

/* HUD */
#hud{
  position:fixed;
  bottom:18px;
  left:0; right:0;
  display:flex;
  justify-content:center;
  gap:60px;
  font-size:22px;
  font-weight:700;
  pointer-events:none;
}
.score{
  transition:transform .15s ease, filter .15s ease;
}
.score.pulse{
  transform:scale(1.25);
  filter:drop-shadow(0 0 12px currentColor);
}
.orange{color:#ffb000}
.blue{color:#00c8ff}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.82);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:36px;
  z-index:10;
}
.hidden{display:none}
</style>
</head>
<body>

<div id="hud">
  <div class="orange score">ORANGE <span id="sO">0</span></div>
  <div class="blue score">BLUE <span id="sB">0</span></div>
</div>

<div id="end" class="overlay hidden">
  <div id="winner"></div>
</div>

<canvas id="c"></canvas>

<script>
/* ================= SETUP ================= */
const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
resize();addEventListener("resize",resize);

const ARENA=380;
const BALL_RADIUS=15;
const SPEED=4.9;
const WIN_SCORE=6;

/* ================= AUDIO ================= */
let audioCtx,audioReady=false;
window.addEventListener("pointerdown",()=>{
  if(!audioReady){
    audioCtx=new (window.AudioContext||window.webkitAudioContext)();
    audioReady=true;
  }
},{once:true});

function play(freq,dur,gain){
  if(!audioReady) return;
  const o=audioCtx.createOscillator();
  const g=audioCtx.createGain();
  o.type="triangle";
  o.frequency.value=freq;
  g.gain.setValueAtTime(0,audioCtx.currentTime);
  g.gain.linearRampToValueAtTime(gain,audioCtx.currentTime+.01);
  g.gain.exponentialRampToValueAtTime(0.0001,audioCtx.currentTime+dur);
  o.connect(g); g.connect(audioCtx.destination);
  o.start(); o.stop(audioCtx.currentTime+dur);
}

/* ================= FX ================= */
let camShake=0;
let flash=0;
let ripples=[];

/* ================= STATE ================= */
let balls=[];
let chainsaw=null;
let scoreO=0, scoreB=0;
let running=true;

/* ================= UI ================= */
const sO=document.getElementById("sO");
const sB=document.getElementById("sB");
const scoreEls=document.querySelectorAll(".score");

function pulseScore(isOrange){
  const el=isOrange?scoreEls[0]:scoreEls[1];
  el.classList.add("pulse");
  setTimeout(()=>el.classList.remove("pulse"),160);
}

function updateScore(){
  sO.textContent=scoreO;
  sB.textContent=scoreB;
}

/* ================= BALL ================= */
function spawnBall(side){
  return{
    x:side==="left"?-140:140,
    y:(Math.random()*90-45),
    vx:side==="left"?SPEED:-SPEED,
    vy:(Math.random()*2-1)*SPEED,
    color:side==="left"?"orange":"blue",
    saw:false,
    sawTime:0,
    rot:0,
    dead:false,
    death:0,
    trail:[]
  };
}
balls=[spawnBall("left"),spawnBall("right")];

/* ================= CHAINSAW ================= */
function spawnChainsaw(){
  chainsaw={
    x:(Math.random()*260-130),
    y:(Math.random()*260-130),
    time:420,
    picked:false
  };
}

/* ================= UPDATE ================= */
function update(){
  if(!running) return;

  if(!chainsaw && Math.random()<0.01) spawnChainsaw();
  if(chainsaw && --chainsaw.time<=0) chainsaw=null;

  const a=balls[0], b=balls[1];
  const dx=b.x-a.x, dy=b.y-a.y;
  const d=Math.hypot(dx,dy);

  /* Pitch selon distance */
  const proximity=Math.max(0,1-d/180);
  const basePitch=240+proximity*160;

  for(const ball of balls){
    if(ball.dead){
      ball.death+=0.06;
      if(ball.death>=1){
        const side=ball.color==="orange"?"left":"right";
        balls[balls.indexOf(ball)]=spawnBall(side);
      }
      continue;
    }

    ball.trail.unshift({x:ball.x,y:ball.y});
    if(ball.trail.length>18) ball.trail.pop();

    ball.x+=ball.vx;
    ball.y+=ball.vy;

    /* Mur */
    if(Math.abs(ball.x)>ARENA/2-BALL_RADIUS){
      ball.vx*=-1;
      ripples.push({x:ball.x,y:ball.y,r:0,a:1});
      play(basePitch,0.03,0.04);
    }
    if(Math.abs(ball.y)>ARENA/2-BALL_RADIUS){
      ball.vy*=-1;
      ripples.push({x:ball.x,y:ball.y,r:0,a:1});
      play(basePitch,0.03,0.04);
    }

    if(ball.saw){
      ball.sawTime--;
      ball.rot+=0.45;
      if(ball.sawTime<=0) ball.saw=false;
    }
  }

  /* Collision */
  if(!a.dead && !b.dead && d<BALL_RADIUS*2){
    if(a.saw && b.saw){
      a.saw=b.saw=false;
      play(basePitch,0.05,0.08);
    }else if(a.saw && !b.saw){
      scoreO++; b.dead=true; a.saw=false;
      flash=1; camShake=10;
      play(110,0.3,0.3);
      pulseScore(true);
    }else if(b.saw && !a.saw){
      scoreB++; a.dead=true; b.saw=false;
      flash=1; camShake=10;
      play(110,0.3,0.3);
      pulseScore(false);
    }else{
      play(basePitch,0.03,0.05);
    }
    updateScore();
  }

  /* Pickup */
  if(chainsaw && !chainsaw.picked){
    for(const ball of balls){
      if(!ball.dead && Math.hypot(ball.x-chainsaw.x,ball.y-chainsaw.y)<BALL_RADIUS+12){
        chainsaw.picked=true;
        ball.saw=true;
        ball.sawTime=420;
        chainsaw=null;
        play(420,0.1,0.16);
        break;
      }
    }
  }

  camShake*=0.85;
  flash*=0.85;

  ripples.forEach(r=>{r.r+=3; r.a-=0.04});
  ripples=ripples.filter(r=>r.a>0);

  if(scoreO>=WIN_SCORE||scoreB>=WIN_SCORE){
    document.getElementById("winner").textContent =
      scoreO>scoreB?"ORANGE WINS":"BLUE WINS";
    document.getElementById("end").classList.remove("hidden");
    running=false;
  }
}

/* ================= DRAW ================= */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.save();
  ctx.translate(canvas.width/2,canvas.height/2);
  ctx.translate((Math.random()-.5)*camShake,(Math.random()-.5)*camShake);

  /* BG */
  const bg=ctx.createRadialGradient(0,0,50,0,0,canvas.width);
  bg.addColorStop(0,"#0b0b16");
  bg.addColorStop(1,"#040407");
  ctx.fillStyle=bg;
  ctx.fillRect(-canvas.width,-canvas.height,canvas.width*2,canvas.height*2);

  /* Arena */
  ctx.strokeStyle="#ffffff22";
  ctx.lineWidth=4;
  ctx.strokeRect(-ARENA/2,-ARENA/2,ARENA,ARENA);

  /* Ripples */
  for(const r of ripples){
    ctx.globalAlpha=r.a;
    ctx.beginPath();
    ctx.arc(r.x,r.y,r.r,0,Math.PI*2);
    ctx.strokeStyle="#fff";
    ctx.stroke();
  }
  ctx.globalAlpha=1;

  /* Flash */
  if(flash>0){
    ctx.fillStyle=`rgba(255,255,255,${flash*0.25})`;
    ctx.fillRect(-canvas.width,-canvas.height,canvas.width*2,canvas.height*2);
  }

  /* Balls */
  for(const b of balls){
    for(let i=0;i<b.trail.length;i++){
      ctx.globalAlpha=(1-i/b.trail.length)*0.25;
      ctx.beginPath();
      ctx.arc(b.trail[i].x,b.trail[i].y,BALL_RADIUS*(1-i/b.trail.length),0,Math.PI*2);
      ctx.fillStyle=b.color==="orange"?"#ffb000":"#00c8ff";
      ctx.fill();
    }
    ctx.globalAlpha=1;

    if(b.saw && !b.dead){
      ctx.save();
      ctx.translate(b.x,b.y);
      ctx.rotate(b.rot);
      ctx.shadowColor="#fff";
      ctx.shadowBlur=22;
      for(let i=0;i<20;i++){
        const a=i*Math.PI/10;
        ctx.beginPath();
        ctx.moveTo(Math.cos(a)*BALL_RADIUS,Math.sin(a)*BALL_RADIUS);
        ctx.lineTo(Math.cos(a)*(BALL_RADIUS+18),Math.sin(a)*(BALL_RADIUS+18));
        ctx.strokeStyle="#fff";
        ctx.lineWidth=2;
        ctx.stroke();
      }
      ctx.restore();
    }

    let r=BALL_RADIUS;
    if(b.dead) r*=1-b.death;
    if(r>0){
      ctx.beginPath();
      ctx.arc(b.x,b.y,r,0,Math.PI*2);
      ctx.fillStyle=b.color==="orange"?"#ffb000":"#00c8ff";
      ctx.fill();
    }
  }

  ctx.restore();
}

/* ================= LOOP ================= */
(function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
