<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Ball Arena – Knife Duel</title>
<style>
html,body{
  margin:0;
  background:#050509;
  overflow:hidden;
  font-family:Arial,Helvetica,sans-serif;
}
canvas{display:block}

/* AUDIO UNLOCK */
#audioUnlock{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:22px;
  z-index:20;
}

/* SCORE */
#hud{
  position:fixed;
  top:calc(50% - 260px);
  left:0; right:0;
  display:flex;
  justify-content:center;
  gap:100px;
  font-size:20px;
  font-weight:700;
  pointer-events:none;
}
.score{
  transition:transform .2s ease, filter .2s ease;
}
.score.pulse{
  transform:scale(1.3);
  filter:drop-shadow(0 0 12px currentColor);
}
.orange{color:#ffb000}
.blue{color:#00c8ff}
</style>
</head>
<body>

<div id="audioUnlock">TAP TO ENABLE SOUND</div>

<div id="hud">
  <div class="orange score">ORANGE <span id="sO">0</span></div>
  <div class="blue score">BLUE <span id="sB">0</span></div>
</div>

<canvas id="c"></canvas>

<script>
/* ================= SETUP ================= */
const canvas=c=document.getElementById("c");
const ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener("resize",resize);

const ARENA=420;
const WALL=10;
const BALL_RADIUS=18;
const SPEED=4.8;
const WIN_SCORE=5;

/* ================= AUDIO ================= */
let audioCtx,audioReady=false,lastSound=0;

function unlockAudio(){
  audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  audioCtx.resume().then(()=>{
    audioReady=true;
    play(180,0.05,0.08);
    document.getElementById("audioUnlock").remove();
  });
}
document.getElementById("audioUnlock").addEventListener("pointerdown",unlockAudio,{once:true});

function play(freq,dur,gain){
  if(!audioReady) return;
  const now=audioCtx.currentTime;
  if(now-lastSound<0.04) return;
  lastSound=now;

  const o=audioCtx.createOscillator();
  const g=audioCtx.createGain();
  o.type="triangle";
  o.frequency.value=freq;
  g.gain.setValueAtTime(0,now);
  g.gain.linearRampToValueAtTime(gain,now+.01);
  g.gain.exponentialRampToValueAtTime(0.0001,now+dur);
  o.connect(g); g.connect(audioCtx.destination);
  o.start(); o.stop(now+dur);
}

/* ================= STATE ================= */
let balls=[], knife=null;
let scoreO=0, scoreB=0;
let nextKnife=performance.now()+5000;
let winner=null;

/* ================= BALL ================= */
function spawnBall(side){
  return{
    x:side==="left"?-140:140,
    y:(Math.random()*140-70),
    vx:side==="left"?SPEED:-SPEED,
    vy:(Math.random()*2-1)*SPEED,
    color:side,
    knife:false,
    knifeTime:0,
    rot:0,
    trail:[]
  };
}
balls=[spawnBall("orange"),spawnBall("blue")];

/* ================= KNIFE ================= */
function spawnKnife(){
  knife={
    x:(Math.random()*220-110),
    y:(Math.random()*220-110),
    t:300
  };
}

/* ================= UPDATE ================= */
function update(){
  if(winner) return;

  const now=performance.now();
  if(!knife && now>nextKnife){
    spawnKnife();
    nextKnife=now+(5000+Math.random()*4000);
  }
  if(knife && --knife.t<=0) knife=null;

  const a=balls[0], b=balls[1];

  for(const ball of balls){
    ball.trail.unshift({x:ball.x,y:ball.y});
    if(ball.trail.length>20) ball.trail.pop();

    ball.x+=ball.vx;
    ball.y+=ball.vy;

    if(Math.abs(ball.x)>ARENA/2-BALL_RADIUS){
      ball.x=Math.sign(ball.x)*(ARENA/2-BALL_RADIUS);
      ball.vx*=-1;
      play(220,0.04,0.07);
    }
    if(Math.abs(ball.y)>ARENA/2-BALL_RADIUS){
      ball.y=Math.sign(ball.y)*(ARENA/2-BALL_RADIUS);
      ball.vy*=-1;
      play(220,0.04,0.07);
    }

    if(ball.knife){
      ball.knifeTime--;
      ball.rot+=0.5;
      if(ball.knifeTime<=0) ball.knife=false;
    }
  }

  /* BALL ↔ BALL */
  const dx=b.x-a.x, dy=b.y-a.y;
  const d=Math.hypot(dx,dy);
  if(d<BALL_RADIUS*2){
    const nx=dx/d, ny=dy/d;
    const ov=BALL_RADIUS*2-d;
    a.x-=nx*ov/2; a.y-=ny*ov/2;
    b.x+=nx*ov/2; b.y+=ny*ov/2;

    if(a.knife&&!b.knife){
      scoreO++; b=balls[1]=spawnBall("blue"); a.knife=false;
      document.querySelector(".orange").classList.add("pulse");
      play(90,0.35,0.35);
    }else if(b.knife&&!a.knife){
      scoreB++; a=balls[0]=spawnBall("orange"); b.knife=false;
      document.querySelector(".blue").classList.add("pulse");
      play(90,0.35,0.35);
    }else if(a.knife&&b.knife){
      a.knife=b.knife=false;
      play(300,0.05,0.1);
    }else{
      a.vx*=-1; b.vx*=-1;
      play(260,0.04,0.06);
    }
    sO.textContent=scoreO;
    sB.textContent=scoreB;
  }

  /* PICKUP */
  if(knife){
    for(const ball of balls){
      if(Math.hypot(ball.x-knife.x,ball.y-knife.y)<BALL_RADIUS+14){
        ball.knife=true;
        ball.knifeTime=300;
        knife=null;
        play(420,0.15,0.22);
      }
    }
  }

  if(scoreO>=WIN_SCORE) winner="orange";
  if(scoreB>=WIN_SCORE) winner="blue";
}

/* ================= DRAW ================= */
function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.save();
  ctx.translate(c.width/2,c.height/2);

  ctx.strokeStyle="#ffffff33";
  ctx.lineWidth=WALL;
  ctx.strokeRect(-ARENA/2,-ARENA/2,ARENA,ARENA);

  if(knife){
    ctx.save();
    ctx.translate(knife.x,knife.y);
    ctx.rotate(Date.now()*0.005);
    ctx.strokeStyle="#ddd";
    ctx.lineWidth=3;
    ctx.beginPath();
    ctx.moveTo(-14,0); ctx.lineTo(14,0);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(0,0); ctx.lineTo(0,-20);
    ctx.stroke();
    ctx.restore();
  }

  for(const b of balls){
    for(let i=0;i<b.trail.length;i++){
      ctx.globalAlpha=(1-i/b.trail.length)*0.25;
      ctx.beginPath();
      ctx.arc(b.trail[i].x,b.trail[i].y,BALL_RADIUS*(1-i/b.trail.length),0,Math.PI*2);
      ctx.fillStyle=b.color==="orange"?"#ffb000":"#00c8ff";
      ctx.fill();
    }
    ctx.globalAlpha=1;

    if(b.knife){
      ctx.save();
      ctx.translate(b.x,b.y);
      ctx.rotate(b.rot);
      ctx.strokeStyle=b.color==="orange"?"#ffb000":"#00c8ff";
      ctx.lineWidth=3;
      for(let i=0;i<6;i++){
        const a=i*Math.PI*2/6;
        ctx.beginPath();
        ctx.moveTo(Math.cos(a)*(BALL_RADIUS+4),Math.sin(a)*(BALL_RADIUS+4));
        ctx.lineTo(Math.cos(a)*(BALL_RADIUS+26),Math.sin(a)*(BALL_RADIUS+26));
        ctx.stroke();
      }
      ctx.restore();
    }

    ctx.beginPath();
    ctx.arc(b.x,b.y,BALL_RADIUS,0,Math.PI*2);
    ctx.fillStyle=b.color==="orange"?"#ffb000":"#00c8ff";
    ctx.fill();
  }

  if(winner){
    ctx.globalAlpha=0.15;
    ctx.fillStyle=winner==="orange"?"#ffb000":"#00c8ff";
    ctx.beginPath();
    ctx.arc(0,0,220,0,Math.PI*2);
    ctx.fill();
  }

  ctx.restore();
}

/* ================= LOOP ================= */
(function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
